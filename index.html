<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- CSS -->
		<link rel="stylesheet" href="main.css" />
		<script src="script.js" defer></script>
		<title>Odin JS</title>
	</head>
	<body>
		<div class="main-wrapper">
			<h1 class="header">Book Library</h1>
			<!-- Add book section -->
			<section class="addBook">
				<button id="showForm" class="btn btn-primary">New Book</button>
				<form id="form" onsubmit="return false" action="" class="container rounded p-3 my-2 ms-auto">
					<input id="bookTitle" type="text" placeholder="Title">
					<input id="bookAuthor" type="text" placeholder="Author">
					<input id="bookPages" type="number" placeholder="Pages">
					<label><input id="bookRead" type="checkbox">Have you read it?</label>
					<button href="#" class="btn btn-success" id="addBookBtn">Add Book</button>
					
				</form>
			</section>
			<!-- Book list section -->
			<section class="bookList row row-cols-auto">
			</section>
		</div>
		
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
